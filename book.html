<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body class="bg-secondary ">
    <main>
        <!-- search part -->
      <div class="input-group mb-3 w-50 mx-auto mt-4">
        <input id="take-input" type="text" class="form-control" placeholder="search here" aria-label="Recipient's username" aria-describedby="button-addon2">
        <button  onclick="searchThis()"class="btn btn-outline-secondary bg-dark text-white" type="button" id="button-addon2">Button</button>

      </div>
<!-- error part -->
      <div id="empty" class="text-white ms-5 fw-bold">
        
      </div>
      <!-- result number part -->
      <div id="result" class="text-white ms-5 fw-bold ">
        
      </div>
     
     <!-- display book part  -->
      <div  id="display-book"class="row row-cols-1 row-cols-md-3 g-4">
       
      </div>
      
    

    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
  <script src="book.js"></script>  
</body>
</html>
